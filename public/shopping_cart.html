<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="https://image.flaticon.com/icons/png/128/811/811643.png">

    <title>Shopping Cart</title>

    <!-- Bootstrap core CSS -->
    <link href="bootstrap-4.0.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Jquery -->
    <script src="bootstrap-4.0.0/js/jquery-3.3.1.min.js" ></script>

    <!-- Custom styles for this template -->
    <link href="main.css" rel="stylesheet">
    <link href="shopping_cart.css" rel="stylesheet">
    <script src="shopping_cart.js"></script>
</head>

<body>

<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-blue border-bottom box-shadow">
    <h5 class="my-0 mr-md-auto font-weight-normal">Toy R Not Us</h5>
    <nav class="my-2 my-md-0 mr-md-3">
        <a class="p-2 text-white" href="index.html">Home</a>
        <a class="p-2 text-white" href="shopping_cart.html">Cart</a>
    </nav>
    <a class="btn btn-outline-white " href="checkout.html">Checkout</a>
</div>

<div class="container">
    <div class="card-deck mb-12">
        <div class="card mb-12 box-shadow">
        <div class="card-header">
            <h4 class="my-0 font-weight-normal">Shopping Cart</h4>
        </div>
        <table class="table table-hover">
            <thead>
            <tr>
                <th scope="col">Item</th>
                <th scope="col">Quantity</th>
                <th scope="col">Price/Unit (THB)</th>
                <th scope="col">Amount (THB)</th>
            </tr>
            </thead>
            <tbody id="cart_detail">


            </tbody>
        </table>

        <div class="summary_section">
            <div class="left-col">
                <div>Ship Method: Cash on Deliver</div>
                <div>Ship Fee: 50.00 THB</div>
            </div>
            <div class="right-col">
                <div class="subtotal">Subtotal (2 items) :
                    <span id="subtotal" style="color:red;"> 200.00 </span>THB
                </div>
                <div class="subtotal">Ship Fee: <span style="color:red;">50.00</span> THB</div>
            </div>
        </div>
        </div>
    </div>
    <div class="process_section">
        <button type="button" id="btn_process"class="col-sm-4 btn btn-chelsea" data-toggle="modal" data-target="#processModal">
            Process to checkout
        </button>
    </div>
    <div style="clear:both"></div>
    <footer class="container container-footer">
        <div class="row">
            <div class="col-12 col-md">
                <img class="mb-2" src="https://image.flaticon.com/icons/png/128/811/811643.png" alt="" width="24" height="24">
                <small class="mb-3 text-muted">&copy; 2018 Toy R Not Us  Powered by FishQueen !</small>
            </div>

        </div>
    </footer>
    <!-- Modal Delete-->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModal" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    Do you delete this product ?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Back</button>
                    <button type="button" class="btn btn-chelsea">Confirm</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Process-->
    <div class="modal fade" id="processModal" tabindex="-1" role="dialog" aria-labelledby="exampleModal" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    Do you want to confirm ?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Back</button>
                    <button type="button" class="btn btn-chelsea">Confirm</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="label_footer"></div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="bootstrap-4.0.0/js/jquery-3.3.1.min.js"></script>
<script src="bootstrap-4.0.0/assets/js/vendor/popper.min.js"></script>
<script src="bootstrap-4.0.0/dist/js/bootstrap.min.js"></script>
<script src="bootstrap-4.0.0/assets/js/vendor/holder.min.js"></script>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<script>
      Holder.addTheme('thumb', {
        bg: '#55595c',
        fg: '#eceeef',
        text: 'Thumbnail'
      });
    </script>
</body>
</html>
