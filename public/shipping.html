<body>
    <!-- The form -->

    <div class="sticky-top d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-blue border-bottom box-shadow">

        <h5 class="my-0 mr-md-auto font-weight-normal">Toy R Not Us</h5>
        <nav class="my-2 my-md-0 mr-md-3">
            <a class="p-2 text-white" href="index.html">Home</a>
            <a class="p-2 text-white" href="shopping_cart.html">Cart <span class="badge badge-light" id="toy_in_cart">0</span></a>
        </nav>
        <a class="btn btn-outline-white " href="checkout.html">Checkout</a>
    </div>

<div class="container">
    <div class="card-deck mb-12">
        <div class="card mb-12 box-shadow">
                <div class="card-header">
                    <h4 class="my-0 font-weight-normal">Shipping Address</h4>
                </div>
                <div class="form-group">
                    <label for="toy_name">Full Name</label>
                    <input type="text" class="form-control" id="toy_name" placeholder="Full Name">
                </div>
                <div class="form-group">
                    <label for="toy_email">E-Mail</label>
                    <input type="text" class="form-control" id="toy_email" placeholder="abc@xyz.com">
                </div>
                <div class="form-group">
                    <label for="toy_address1">Address 1</label>
                    <input type="text" class="form-control" id="toy_address1" placeholder="1234 Main St">
                </div>
                <div class="form-group">
                    <label for="toy_address2">Address 2</label>
                    <input type="text" class="form-control" id="toy_address2" placeholder="Apartment, studio, or floor">
                </div>
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="toy_city">City</label>
                        <input type="text" class="form-control" id="toy_city" placeholder="Thailand">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="toy_province">Province</label>
                        <input type="text" class="form-control" id="toy_province" placeholder="Bangkok">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="toy_postcode">Post Code</label>
                        <input type="text" class="form-control" id="toy_postcode" placeholder="12345">
                    </div>
                </div>
                <div style = "padding:10px; margin-bottom:10px" align="center">
                    <button type="submit" class="btn btn-chelsea">
                        Deliver to this address
                    </button>
                </div>
        </div>
