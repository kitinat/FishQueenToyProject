    <meta charset="utf-8">

    <title>Toy R Not Us - Product Detail</title>

    <!-- Bootstrap core CSS -->
    <link href="bootstrap-4.0.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="main.css" rel="stylesheet">
    <link href="shipping.css" rel="stylesheet">

</head>

<body>
    <!-- The form -->

    <div class="sticky-top d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-blue border-bottom box-shadow">

        <h5 class="my-0 mr-md-auto font-weight-normal">Toy R Not Us</h5>
        <nav class="my-2 my-md-0 mr-md-3">
            <a class="p-2 text-white" href="index.html">Home</a>
            <a class="p-2 text-white" href="shopping_cart.html">Cart <span class="badge badge-light" id="toy_in_cart">0</span></a>
        </nav>
        <a class="btn btn-outline-white " href="checkout.html">Checkout</a>
    </div>

<div class="container">

    <div class="text-left">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item "><a class="a-white" href="#">Home</a></li>
                <li class="breadcrumb-item "><a class="a-white" href="#">Shopping cart</a></li>
                <li class="breadcrumb-item text-white" aria-current="page">Shipping</li>
            </ol>
        </nav>
    </div>

    <div class="card-deck mb-12">
        <div class="card mb-12 box-shadow">
                <div class="card-header">
                    <h4 class="my-0 font-weight-normal">Shipping Address</h4>
                </div>
            <form class="was-validated" novalidate="">
                <div class="form-group">
                    <label for="fullname">Full Name</label>
                    <input type="text" class="form-control" id="fullname" placeholder="Full Name" required="true">
                    <div class="invalid-feedback">Required</div>
                </div>

                <div class="form-group">
                    <label for="email">E-Mail</label>
                    <input type="email" data-fv-emailaddress-message="The value is not a valid email address" class="form-control" id="email" placeholder="abc@xyz.com" required="true">
                    <div class="invalid-feedback">Required</div>
                </div>

                <div class="form-group">
                    <label for="address1">Address 1</label>
                    <input type="text" class="form-control" id="address1" placeholder="1234 Main St" required="true">
                    <div class="invalid-feedback">Required</div>
                </div>
                <div class="form-group">
                    <label for="address2">Address 2</label>
                    <input type="text" class="form-control" id="address2" placeholder="Apartment, studio, or floor" required="true">
                    <div class="invalid-feedback">Required</div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="city">City</label>
                        <input type="text" class="form-control" id="city" placeholder="Thailand" required="true">
                        <div class="invalid-feedback">Required</div>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="province">Province</label>
                        <input type="text" class="form-control" id="province" placeholder="Bangkok" required="true">
                        <div class="invalid-feedback">Required</div>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="post_code">Post Code</label>
                        <input type="text" class="form-control" id="post_code" placeholder="12345" required="true">
                        <div class="invalid-feedback">Required</div>
                    </div>
                </div>
                <div style = "padding:10px; margin-bottom:10px" align="center">
                    <button type="button" id="btn_add_cart" class="col-sm-4 btn btn-chelsea" data-toggle="modal" data-target="#exampleModal">
                        Deliver to this address <i class="material-icons">local_shipping</i>
                    </button>
                </div>
            </form>
        </div>




        <!--===============================================================================================-->
        <script src="vendor/jquery/jquery-3.2.1.min.js"></script>
        <!--===============================================================================================-->
        <script src="vendor/bootstrap/js/popper.js"></script>
        <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
        <!--===============================================================================================-->
        <script src="vendor/select2/select2.min.js"></script>
        <!--===============================================================================================-->
        <script src="vendor/perfect-scrollbar/perfect-scrollbar.min.js"></script>
        <!--===============================================================================================-->
        <script src="js/main.js"></script>



    </div>

    </div>

    <footer class="container container-footer">
        <div class="row">
            <div class="col-12 col-md">
                <img class="mb-2" src="https://image.flaticon.com/icons/png/128/811/811643.png" alt="" width="24" height="24">
                <small class="mb-3 text-muted">&copy; 2018 Toy R Not Us  Powered by FishQueen !</small>
            </div>

        </div>
    </footer>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModal" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    Do you confirm to deliver all of products to your address?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Back</button>
                    <button type="button" class="btn btn-chelsea" id="confirm">Confirm</button>
                </div>
            </div>
        </div>
    </div>

</div>

      Holder.addTheme('thumb', {
        bg: '#55595c',

        text: 'Thumbnail'
      });
    </script>

</body>
</html>
