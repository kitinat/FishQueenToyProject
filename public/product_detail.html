<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="https://image.flaticon.com/icons/png/128/811/811643.png">

    <title>Toy R Not Us - Product Detail</title>

    <!-- Bootstrap core CSS -->
    <link href="bootstrap-4.0.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="main.css" rel="stylesheet">
    <link href="product_detail.css" rel="stylesheet">
</head>

<body>

<div class=" d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-blue border-bottom box-shadow">

    <h5 class="my-0 mr-md-auto font-weight-normal">Toy R Not Us</h5>
    <nav class="my-2 my-md-0 mr-md-3">
        <a class="p-2 text-white" href="index.html">Home</a>
        <a class="p-2 text-white" href="shopping_cart.html">Cart <span class="badge badge-light" id="toy_in_cart">0</span></a>
    </nav>
    <a class="btn btn-outline-white " href="checkout.html">Checkout</a>
</div>



<div class="container">

    <div class="text-left">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item "><a class="a-white" href="#">Home</a></li>
                <li class="breadcrumb-item text-white" aria-current="page">Product Detail</li>
            </ol>
        </nav>
    </div>
    <div class="row card-deck text-center">
        <div class="card">
            <div class="card-body">
                <img src="https://png.icons8.com/color/1600/cat-profile.png" class="img-fluid" alt="Responsive image">
            </div>
        </div>
        <div class="card sm-6 box-shadow ">
            <div class="card-header">
                <h4 class="my-0 font-weight-normal float-left">Toy Detail</h4>
            </div>
            <div class="card-body">
                <form action="">
                    <div class="form-group row">
                        <label for="toy_name" class="col-sm-4 col-form-label">Product Name :</label>
                        <div class="col-sm-8">
                            <input type="text" readonly class="form-control-plaintext" id="toy_name" value="Toy name xxxxxx">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="toy_brand" class="col-sm-4 col-form-label">Brand :</label>
                        <div class="col-sm-8">
                            <input type="text" readonly class="form-control-plaintext" id="toy_brand" value="Samsung">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="toy_gender" class="col-sm-4 col-form-label">Gender :</label>
                        <div class="col-sm-8">
                            <input type="text" readonly class="form-control-plaintext" id="toy_gender" placeholder="Female">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="toy_age" class="col-sm-4 col-form-label">Age :</label>
                        <div class="col-sm-8">
                            <input type="text" readonly class="form-control-plaintext" id="toy_age" placeholder="3-5">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="toy_price" class="col-sm-4 col-form-label">Price :</label>
                        <div class="col-sm-8">
                            <input type="text" readonly class="form-control-plaintext" id="toy_price" placeholder="1,000 / item">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="toy_shipping" class="col-sm-4 col-form-label">Shipping Method :</label>
                        <div class="col-sm-8">
                            <input type="text" readonly class="form-control-plaintext" id="toy_shipping" >
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="toy_status" class="col-sm-4 col-form-label">Status :  </label>
                        <div class="col-sm-8">
                            <input type="text" readonly class="form-control-plaintext" id="toy_status" >
                         </div>
                    </div>
                    <div class="form-group row">
                        <label for="toy_qty" class="col-sm-4 col-form-label">Quantity :</label>
                        <div class="col-sm-4">
                            <input type="number" class="form-control" id="toy_qty"  pattern="[0-9]" title="Numbers only" min="1" >
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="toy_total" class="col-sm-4 col-form-label">Total :</label>
                        <div class="col-sm-8">
                            <input type="text" readonly class="form-control-plaintext" id="toy_total" >
                        </div>
                        <label for="toy_total_price" class="col-sm-4 col-form-label"></label>
                        <div class="col-sm-8">
                            <input type="text" readonly class="form-control-plaintext" id="toy_total_price" >
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-4">
                            <button type="button" id="btn_add_cart"class="col-sm-12 btn btn-chelsea" data-toggle="modal" data-target="#exampleModal">Add to Cart <i class="material-icons">shopping_cart</i></button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </div>
</div>

<footer class="container container-footer">
    <div class="row">
        <div class="col-12 col-md">
            <img class="mb-2" src="https://image.flaticon.com/icons/png/128/811/811643.png" alt="" width="24" height="24">
            <small class="mb-3 text-muted">&copy; 2018 Toy R Not Us  Powered by FishQueen !</small>
        </div>

    </div>
</footer>
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModal" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-body">
                Added Product in your Cart !
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Continue Shopping</button>
                <button type="button" class="btn btn-chelsea">Process Checkout</button>
            </div>
        </div>
    </div>
</div>

================================================== -->

<script src="bootstrap-4.0.0/js/jquery-3.3.1.min.js"></script>
<script src="bootstrap-4.0.0/assets/js/vendor/popper.min.js"></script>
<script src="bootstrap-4.0.0/dist/js/bootstrap.min.js"></script>
<script src="bootstrap-4.0.0/assets/js/vendor/holder.min.js"></script>
<script src="product_detail.js"></script>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</body>
</html>
